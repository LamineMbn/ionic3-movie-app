<ion-header>

  <ion-navbar color="primary">
    <ion-title *ngIf="movie">{{movie.title}}</ion-title>
    <ion-buttons end>
      <button ion-button incon-only style="font-size: 1.7em" (click)=toggleFavorite()>
        <ng-template #notFavorite>
          <ion-icon name="star-outline"></ion-icon>
        </ng-template>
        <ion-icon *ngIf="favorite;else notFavorite" name="star"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="movie">

  <ion-card>
    <img [src]="movie.poster_path" width="50" />
    <ion-card-content>{{movie.overview}}</ion-card-content>
  </ion-card>

</ion-content>
